<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Study Analysis</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Raleway', sans-serif;
      background: #121212;
      color: #eeeeee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #00e676;
      text-shadow: 0 0 8px #00e676;
    }
    #summary {
      font-size: 18px;
      margin-top: 10px;
      margin-bottom: 20px;
      color: #90caf9;
    }
    .session {
      background: #1e1e1e;
      border: 1px solid #424242;
      border-radius: 6px;
      padding: 10px;
      margin: 5px;
      max-width: 300px;
      text-align: center;
      font-size: 16px;
      color: #eeeeee;
    }
    button {
      margin-top: 30px;
      background: #ffd740;
      border: none;
      padding: 8px 16px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>üìä Daily Study Analysis</h1>
  <div id="summary"></div>
  <div id="analysis"></div>
  <button onclick="goBack()">‚Üê Back to Stopwatch</button>

  <script>
    const today = new Date().toISOString().slice(0, 10);
    const history = JSON.parse(localStorage.getItem("sessionHistory") || "{}");
    const todaySessions = history[today] || [];

    const analysisDiv = document.getElementById("analysis");
    const summary = document.getElementById("summary");

    let totalMinutes = 0;

    if (todaySessions.length === 0) {
      analysisDiv.innerHTML = "<div class='session'>No study sessions logged for today yet.</div>";
    } else {
      todaySessions.forEach((s, i) => {
        totalMinutes += s.duration || 0;
        analysisDiv.innerHTML += `<div class='session'>
          Session ${i + 1}: üïí ${s.from} ‚Üí ${s.to} <br>
          ‚è±Ô∏è ${s.duration || 0} min
        </div>`;
      });
      summary.textContent = `üóìÔ∏è Today (${today}): Total Study ‚Äî ${totalMinutes} min`;
    }

    function goBack() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
